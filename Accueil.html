<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sol'voyage</title>

    <link rel="stylesheet" href="assets/bootstrap.css" />

  </head>
  <body>
    <nav class="navbar navbar-expand-md .bg-info.bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand" href="">
          <img
            src="image/Logo__voyage-removebg-preview.png"
            alt="Logo"
            width="50"
            height="50"
            class="initial-block align-text-top bg-custom"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Accueil</a>
            <a class="nav-link" href="#">Destination</a>
          </div>
        </div>
      </div>
    </nav>

    <header>
      <h1>Ensemble decouvrons le monde</h1>
    </header>
    <main>
      <section>
        <h2 class="m-3">Destination populaire</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 m-2">
          <div class="col my-1">
            <div class="card p-4 bg-soft-info-dark">
              <img src="image/Tourism1.jpeg" class="card-img-top" alt="ville" />

                <p class="card-text"></p>

            </div>
          </div>

          <div class="col my-1">

              <div class="card-body">
                <p class="card-text">
                 
                </p>
              </div>
            </div>
          </div>

          <div class="col my-1">
            <div class="card p-4  bg-soft-info-dark">
              <img src="image/Tourism3.jpeg" class="card-img-top" alt="ville" />
               <h5 class="card-title">Marbella</h5>
              <div class="card-body">
                <p class="card-text">
        
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

    <footer class="reseau">@sol'voyage
       
    <div>
    <img src="image/facebook.png" alt="reseau">
    </div>
    <div>
        <img src="image/instagram.png" alt="">
    </div><div>
        <img src="image/tic-tac.png" alt="">
